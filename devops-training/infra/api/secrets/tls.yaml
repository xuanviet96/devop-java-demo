apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: tls
  namespace: api
data:
  # cat tls-files/tls_certificate_chain | base64 | pbcopy
  tls_certificate_chain: 
  # cat tls-files/tls_certificate_key | base64 | pbcopy
  tls_certificate_key: 
  # you can generate tls_dhparam by `openssl dhparam 2048 -out tls_dhparam`
  # cat tls-files/tls_dhparam | base64 | pbcopy
  tls_dhparam: 
